<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spelling Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s;
    }

    body.dark {
      background: #111827;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
      animation: slideIn 0.6s ease;
    }

    body.dark .card {
      background: #1f2933;
      color: #f9fafb;
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .icon-btn {
      background: #e5e7eb;
      color: #111827;
      border: none;
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer;
    }

    body.dark .icon-btn {
      background: #374151;
      color: white;
    }

    h3 {
      letter-spacing: 6px;
    }

    input {
      padding: 10px;
      width: 90%;
      font-size: 16px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    input.shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    button.submit {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      transition: transform 0.2s;
    }

    button.submit:hover {
      transform: scale(1.05);
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="top-controls">
      <button class="icon-btn" onclick="playWord()">ðŸ”Š Hear Word</button>
      <button class="icon-btn" onclick="toggleMode()">ðŸŒ™ / ðŸŒž</button>
    </div>

    <h2>Spelling Quiz</h2>
    <p>Unscramble the word:</p>
    <h3 id="hint"></h3>

    <input id="answer" placeholder="Type the word" />
    <br />
    <button class="submit" onclick="checkAnswer()">Submit</button>
    <div id="message"></div>
  </div>

  <div class="modal" id="videoModal">
    <div class="modal-content">
      <h3>Great job! ðŸŽ‰</h3>
      <video id="rewardVideo" width="100%" controls autoplay muted playsinline>
        <source src="sign.mp4" type="video/mp4">
      </video>
      <br />
      <button class="submit" onclick="closeVideo()">Close</button>
    </div>
  </div>

  <script>
    const correctWord = "sign";

    function shuffleWord(word) {
      return word
        .split("")
        .sort(() => Math.random() - 0.5)
        .join(" ");
    }

    function loadHint() {
      document.getElementById("hint").textContent = shuffleWord(correctWord);
    }

    function checkAnswer() {
      const input = document.getElementById("answer");
      const userAnswer = input.value.trim().toLowerCase();
      const message = document.getElementById("message");

      if (userAnswer === correctWord) {
        message.textContent = "Correct! ðŸŽ‰";
        document.getElementById("videoModal").style.display = "flex";
      } else {
        message.textContent = "Try again!";
        input.classList.add("shake");
        setTimeout(() => input.classList.remove("shake"), 300);
      }
    }

    function closeVideo() {
      const modal = document.getElementById("videoModal");
      const video = document.getElementById("rewardVideo");
      video.pause();
      video.currentTime = 0;
      modal.style.display = "none";
    }

    function playWord() {
      const utterance = new SpeechSynthesisUtterance(correctWord);
      speechSynthesis.speak(utterance);
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    loadHint();
  </script>

</body>
</html>
